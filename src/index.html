<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Todo-list</title>
    <script defer src = "script.js"></script>
</head>
<body>
<div class="todo">

    <div class="todo__title">
        TODO LIST
    </div>

    <header class="todo__head">
        <form class="add-task todo__add-task-form">
            <input class="add-task__input" type="text" placeholder="Add new task...">
            <button class="add-task__btn" type="button">Add</button>
        </form>
    </header>

    <main class="todo__list"></main>
   </div>

</body>
</html>
